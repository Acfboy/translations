name: Generate list.json
on:
  push:
    branches: ["main"]
    workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - uses: actions/github-script@v6
        with:
          script: |
            const gen = require('./.github/workflows/gen.js');
            gen({ github, context, core });
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "bot: generate list.json"
          git push
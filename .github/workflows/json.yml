name: Generate list.txt
on:
  push:
    branches: ["main"]
    workflow_dispatch:
jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
          ls > list.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "bot: generate list.txt"
          git push